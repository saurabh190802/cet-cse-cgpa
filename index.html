  <div class="card-body">
     <div>
  <form>
    <label>Sem 1: </label>
    <input type="number" name="one" id="on" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <label>Sem 2: </label>
    <input type="number" name="two" id="tw" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <label>Sem 3: </label>
    <input type="number" name="three" id="th" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <label>Sem 4: </label>
    <input type="number" name="four" id="fr" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <label>Sem 5: </label>
    <input type="number" name="five" id="fi" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <label>Sem 6: </label>
    <input type="number" name="six" id="si" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <label>Sem 7: </label>
    <input type="number" name="seven" id="se" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <label>Sem 8: </label>
    <input type="number" name="eight" id="ei" value="0" min="0" max="10" onkeyup=enforceMinMax(this)>
    <br>
    <br>
    <input type="button" value="Calculate" style="color: green;" onclick="Calc();"/>
  </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      document.onkeydown = function(e) {
if(event.keyCode == 123) {
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
return false;
}
}
        function Calc(){
            let credit=[20.5,20.5,23,20.5,22.5,20,20,13]
            let sgpa=["on","tw","th","fr","fi","si","se","ei"]
            let creditSum=0
            let creditIndex=0;
            
            for(let i=0;i<=7;i++){
                if(document.getElementById(""+sgpa[i]).value!=0){
                    
                     

                    creditIndex=creditIndex+document.getElementById(""+sgpa[i]).value*credit[i]
                    creditSum=creditSum+credit[i]
                }

            }
            let CGPA = creditIndex/creditSum
            if(CGPA>0 && CGPA<=10){
alert("Your CGPA: "+ (CGPA).toFixed(3))
            }

            
            

        }
        function enforceMinMax(el) {
  if (el.value != "") {
    if (parseInt(el.value) < parseInt(el.min)) {
      el.value = el.min;
    }
    if (parseInt(el.value) > parseInt(el.max)) {
      el.value = el.max;
    }
  }
}
    </script>
